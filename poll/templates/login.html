{% extends 'base.html' %}

{% block title%}
    Логин
{% endblock %}

{% block content%}
<div class="d-flex align-items-center justify-content-center" style="height:100%">
    <div class="d-flex m-0 p-3 bg-light text-dark rounded shadow-lg text-center">
        
        <form method="post">  
            {% csrf_token %}  
            <div class="form-group">
                <input type="username" class="form-control" name="username" placeholder="Имя пользователя" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name='password' aria-describedby="passwordHelp" placeholder="Пароль пользователя">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>  
    </div>
</div>
{% endblock %}
